<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Scripts/angular.js"></script>
    <script src="../Modules/DemoModules.js"></script>
    <style>
        dt{
            font-weight: bold;
        }
    </style>
</head>
<body ng-app="DemoApp">
    <div ng-init="topies=[{titles:'JavaScript',Def:'It is client side Scripting language'},{titles:'Angular JS',Def:'It is client side framework'}]">
        <dl>
            <div ng-repeat="topic in topies">
                <dt>{{topic.titles}}</dt>
                <dd>{{topic.Def}}</dd>
            </div>
        </dl>
    </div>
</body>
</html>
