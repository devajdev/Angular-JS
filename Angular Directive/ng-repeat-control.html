<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {
            $scope.cars=[{carName:'Images',
                            Photo:'../Images/1.jpg',
                            Likes:0,
                            Dislike:0
                        },
                        {carName:'Images',
                            Photo:'../Images/2.jpg',
                            Likes:0,
                            Dislike:0
                        }
            ];
            $scope.LikesCounter=function (car) {
                car.Likes++;
            }
            $scope.DisLikesCounter=function (car) {
                car.Dislike++;
            }
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
    <table width="500" border="1" align="center", cellspacing="4">
        <tr ng-repeat="car in cars" align="center">
            <td>
                <h3>{{car.carName}}</h3>
                <div>
                    <img ng-src="{{car.Photo}}" width="300" height="200">
                </div>
                <div>
                    {{car.Likes}} Likes
                    <span>|</span>
                    {{car.Dislike}} Dislikes
                </div>
                <div>
                    <a href="" ng-click="LikesCounter(car)">
                        <img ng-src="../Images/like.jpg" width="40" height="40">
                    </a>
                    <a href="" ng-click="DisLikesCounter(car)">
                        <img ng-src="../Images/dislike.jpg" width="40" height="40">
                    </a>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
