<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        function  f1() {
            var name = prompt("Enter Your Name : ");

            if(name=="") {
                document.write("Name Can't be Empty");
            }
            else if(name==null){
                document.write("You press Cancel button");
            }
            else{
                document.write("Hello ! "+name);
            }
        }
        f1();
    </script>
</head>
