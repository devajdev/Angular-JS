<!DOCTYPE html>
<html>
<head>
    <title>Refer By DOM</title>
    <script>
        function bodyload() {
          x=document.getElementsByName("pay");
          alert("total number of payment option = "+x.length)
        }
    </script>
</head>
<body onload="bodyload()">
    <h2>Choose Payment Option</h2>
    <input type="radio" name="pay">Credit Card
    <input type="radio" name="pay">Cash On Delivery
    <input type="radio" name="pay">Net Banking

</body>
</html>
