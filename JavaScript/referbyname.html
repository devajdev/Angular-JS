<!DOCTYPE html>
<html>
<head>
    <title>Refer By DOM</title>
    <script>
        function bodyload() {
            pic.src="Images/1.jpg";
            frmHome.btnLogin.value="Login";
        }
    </script>
</head>
<body onload="bodyload()">
<div>
    <img width="100" height="100" border="1" name="pic">
</div>
<div>
    <form name="frmHome">
        <input type="text" name="txtName">
        <input type="button" name="btnLogin">
    </form>
</div>
</body>
</html>
