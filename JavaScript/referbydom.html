<!DOCTYPE html>
<html>
    <head>
        <title>Refer By DOM</title>
        <script>
            function bodyload() {
                window.document.images[0].src="Images/1.jpg";
                window.document.forms[0].elements[1].value="Login";
            }
        </script>
    </head>
<body onload="bodyload()">
    <div>
        <img width="100" height="100" border="1">
    </div>
    <div>
        <form>
            <input type="text">
            <input type="button">
        </form>
    </div>
</body>
</html>
