<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <script>
       function verify() {
           var txtPwd = document.getElementById("txtPwd").value;
           var msg = document.getElementById("msg");
           var grade = document.getElementById("grade");

           function getGrade(min, max, value, low, high) {
               grade.min = min;
               grade.max = max;
               grade.value = value;
               grade.low = low;
               grade.high = high;
           }

           var regExp = /(?=.*[A-Z])\w{4-15}/;

           if (txtPwd.match(regExp)) {
               msg.innerHTML ="Strong Password";
               getGrade(1, 100, 100, 0, 0);
           }
           else
           {
               if(txtPwd.length<4){
                   msg.innerHtml="Poor Password";
                   getGrade(1,100,100,60,80);
               }
               else{
                   msg.innerHtml="Week Password";
                   getGrade(1,100,100,40,80);
               }
           }
       }
    </script>
</head>
<body>
    <fieldset>
        <legend>Verify Password</legend>
        <input type="text" id="txtPwd" onkeyup="verify()">
        <meter id="grade" min="0" max="0" value="0" low="0" high="0"></meter>
        <span id="msg"></span>
    </fieldset>
</body>
</html>
