<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline</title>
    <script>
        function bodyload(){
            window.print();
        }
    </script>
</head>
<body>
<h2>Click Print button to print the document</h2>
<input type="button" name="btnPrint" value="print" onclick="bodyload()">


</body>
</html>
