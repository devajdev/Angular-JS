<!DOCTYPE html>
<html>
<head>
    <title>Refer By DOM</title>
    <style>
        .backstyle{
            background-color: red;
            color: white;
        }
    </style>
    <script>
        function bodyload() {
            pics=document.getElementsByTagName("img");
            headings=document.getElementsByTagName("h2");
            alert("total number of images "+pics.length);
            alert("total number of element using class "+headings.length);
            document.getElementById("pic").src="Images/2.jpg";
            document.getElementById("btnLogin").value="Login";
        }
    </script>
</head>
<body onload="bodyload()">
<div>
    <img width="100" height="100" border="1" id="pic">
</div>
<div>
    <h2 class="backstyle">Hello</h2>
    <form id="frmHome">
        <input type="text" id="txtName">
        <input type="button" id="btnLogin">
    </form>
</div>
</body>
</html>
